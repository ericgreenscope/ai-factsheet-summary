  # FastAPI Backend Service
  - type: web
    name: esg-factsheet-api
    runtime: python
    plan: free
    buildCommand: python --version && python -m pip install --upgrade pip && pip install --no-cache-dir -r apps/api/requirements.txt
    startCommand: cd apps/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        value: https://gzyecykmsjexhvunyskw.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6eWVjeWttc2pleGh2dW55c2t3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDMwNDc5OSwiZXhwIjoyMDc1ODgwNzk5fQ.dJnlTzml-BMvNuNTkSN9Rs-EIcjmd0jJnCjMGa2gfHk
      - key: OPENAI_API_KEY
        value: AIzaSyBneNuvOrOJFjasUKMwEWhqCbso2AXFiG8
      - key: OPENAI_MODEL
        value: gemini-1.5-pro
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /healthz

  # React Frontend Static Site
  - type: web
    name: esg-factsheet-web
    runtime: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

