services:
  # FastAPI Backend Service
  - type: web
    name: esg-factsheet-api
    runtime: python
    plan: starter
    buildCommand: pip install -r apps/api/requirements.txt
    startCommand: cd apps/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /healthz

  # React Frontend Static Site
  - type: web
    name: esg-factsheet-web
    runtime: static
    buildCommand: cd apps/web && npm ci && npm run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

